<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaç Gün Kaldı?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sınava Kaç Gün Kaldı? xd</h1>
    <div id="timer">Yükleniyor...</div>

    <script>
        function updateCountdown() {
            const hedefTarih = new Date('2025-05-31T09:30:00');
            const simdi = new Date();
            const fark = hedefTarih - simdi;

            if (fark <= 0) {
                document.getElementById('timer').innerHTML = "sen şimdi naneyi yemedin mi?";
                return;
            }

            const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
            const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
            const saniye = Math.floor((fark % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML =
                `${gun} Gün ${saat} Saat ${dakika} Dakika ${saniye} Saniye`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
